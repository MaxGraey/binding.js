<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<ol contenteditable oninput="">
  <li>Press enter</li>
</ol>


<select id='select'>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>

<div id='div'>   
</div>

<input id="checkbox" type="checkbox">
<textarea autofocus></textarea>

<button type="button">text</button>

<script src="../lib/binding.js"></script>
<script>
    var list     = document.querySelector('ol');
    var div      = document.querySelector('div');
    var textarea = document.querySelector('textarea');
    var checkbox = document.getElementById('checkbox');
    var select   = document.querySelector('select');
    var button   = document.querySelector('button');

    Binding.on(list, undefined, function (target, property, newValue, oldValue) {
        console.log(target.nodeName.toLowerCase() + '.changed: ', property, newValue, oldValue);
    });

    Binding.on(div, undefined, function (target, property, newValue, oldValue) {
        console.log(target.nodeName.toLowerCase() + '.changed: ', property, newValue, oldValue);
        //console.log('visiblility:', newValue.visibility);
    });
    
    Binding.on(textarea, undefined, function (target, property, newValue, oldValue) {
        console.log(target.nodeName.toLowerCase() + '.changed: ', property, newValue, oldValue);
    });
    
    Binding.on(checkbox, undefined, function (target, property, newValue, oldValue) {
        console.log(target.nodeName.toLowerCase() + '.changed: ', property, newValue, oldValue);
    });
    
    Binding.on(select, undefined, function (target, property, newValue, oldValue) {
        console.log(target.nodeName.toLowerCase() + '.changed: ', property, newValue, oldValue);
    });
    
    Binding.on(button, undefined, function (target, property, newValue, oldValue) {
        console.log(target.nodeName.toLowerCase() + '.changed: ', property, newValue, oldValue);
    });
    
    
    //checkbox.disabled = true;
    
    Binding.off(div, 'hidden');
    
    div.hidden = true;
    div.style = "visibility: hidden;";
    //div.hidden = false;
    //div.style.visibility = "hidden";
    
</script>
</body>
</html>
